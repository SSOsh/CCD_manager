<!DOCTYPE html>

            <td>1</td>

        </tr>
        <tr>
            <td>2</td>
            <td>게시판명2</td>
            <td><input type="radio" name = "forum-radio"></td>

    </table>
    <input type="button" value="등록" class = "forum-button" onclick="openEnroll()">
