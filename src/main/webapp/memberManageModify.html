<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원 정보 수정</title>
</head>

<body>
<div class="container">
    <div class="row">
        <form>
            <div class="formGroup">
                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon1">성명</span>
                    </div>
                    <input type="text" class="form-control" placeholder="입력" name="name"
                           aria-describedby="base-addon1" autocomplete="off" value="">
                </div>
            </div>

            <div class="formGroup">
                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon2">ID</span>
                    </div>
                    <input type="text" class="form-control" placeholder="입력" name="memberID"
                           aria-describedby="base-addon2" autocomplete="off" readonly value="">
                </div>
            </div>

            <div class="formGroup">
                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon3">닉네임</span>
                    </div>
                    <input type="text" class="form-control" placeholder="입력" name="nickname"
                           aria-describedby="base-addon3" autocomplete="off" value="">
                </div>
            </div>

            <div class="formGroup">
                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon4">이메일</span>
                    </div>
                    <input type="text" class="form-control" placeholder="입력" name="email"
                           aria-describedby="base-addon4" autocomplete="off" value="">
                </div>
            </div>

            <div class="btnDiv">
                <div class="chooseBtn">
                    <button type="submit" class="modifyBtn">수정</button>
                </div>
                <div class="col"></div>
                <div class="chooseBtn">
                    <button type="button" class="cancleBtn">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
