<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="memberManageTitle">
            <h1 class=memberMT>회원 정보 관리</h1>
        </div>
    </div>

    <fieldset class="memberLookupF">
        <!-- 조회 필드 -->
        <form>
            <div class="form-inline">
                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon1">성명</span>
                    </div>
                    <input type="text" class="form-control" placeholder="성명" name="name"
                           aria-describedby="base-addon1" autocomplete="off">
                </div>

                <div class="inputGroup">
                    <div class="inputGroup-prepend">
                        <span class="input-group-text" id="base-addon2">회원ID</span>
                    </div>
                    <input type="text" class="form-control" placeholder="회원ID" name="memberID"
                           aria-describedby="base-addon2" autocomplete="off">
                </div>

                <div class="inputGroup">
                    <button type="submit" class="inquiryBtn">조회</button>
                </div>
            </div>
        </form>
    </fieldset>

    <!-- 테이블 -->
    <div class="row">
        <div style="width: 100%; height: 600px; overflow: auto">
            <div class="memberTable">
                <table class="inquiryTable">
                    <thead>
                    <tr>
                        <th style="width: 10%">no.</th>
                        <th style="width: 20%">성명</th>
                        <th style="width: 20%">ID</th>
                        <th style="width: 20%">닉네임</th>
                        <th style="width: 30%">이메일</th>
                        <th style="width: 10%"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
